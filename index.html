<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>WORLD CUP</title>

    <link rel="stylesheet" href="./styles/style.css">
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" 
        integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
        defer>
    </script>
    <script 
        src="./scripts/script.js" 
        defer>
    </script>
</head>
<body onload="innit()">
    <header>
        <h1>WORLD CUP <small><i>DASHBOARD</i></small></h1>
        <nav>
            <ul class="header-nav">
                <li>HOME</li>
                <li>SCHEDULE</li>
                <li>GAMES</li>
                <li>HIGHLIGHTS</li>
            </ul>
        </nav>
    </header>
    <section class="main">
        <div class="card recent-games-container">
            <h2 class="card-title">RECENT GAMES</h2>
            <div class="card-content-container">
                <div class="card-content"></div>
                <div class="card-content"></div>
                <div class="card-content"></div>
                <div class="card-content"></div>
                <div class="card-content"></div>
            </div>
        </div>
        <div class="card game-highlights-container">
            <h2 class="card-title">HIGHLIGHTS</h2>
            <div class="card-content-container">
                <div class="card-content"></div>
                <div class="card-content"></div>
                <div class="card-content"></div>
                <div class="card-content"></div>
                <div class="card-content"></div>
            </div>
        </div>
        <div class="card teams-container">
            <h2 class="card-title">TEAMS</h2>
            <div class="card-content-container">
                <div class="card-content"></div>
                <div class="card-content"></div>
                <div class="card-content"></div>
                <div class="card-content"></div>
                <div class="card-content"></div>
            </div>
        </div>
    </section>
</body>
</html>
